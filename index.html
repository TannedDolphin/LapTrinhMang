<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Call</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Audio Call</h1>
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="Add access token here"
        id="accessToken"
        style="width: 600px; height: 150"
      ></textarea>
      <label for="accessToken">Access Token</label>
    </div>
    <br />
    <button type="button" class="btn btn-success" id="loginBtn">Login</button>
    Logged in: <span id="userId" style="color: red">Not logged in</span>
    <br />
    <br />
    <div class="form-floating">
      <input
        style="width: 600px"
        type="text"
        class="form-control"
        id="from"
        placeholder="Your ID"
      />
      <label for="from">From:</label>
    </div>
    <br />
    <br />
    <div class="form-floating">
      <input
        style="width: 600px"
        type="text"
        class="form-control"
        id="to"
        placeholder="Recipient ID"
      />
      <label for="to">To:</label>
    </div>
    <br />
    <div>
      <br />
      Call status: <span id="callStatus" style="color: red">Not started</span>
    </div>
    <br />
    <div>
      <button type="button" class="btn btn-success" id="callBtn">Call</button>
      <button type="button" class="btn btn-success" id="hangupBtn">
        Hangup
      </button>
      <button type="button" class="btn btn-success" id="muteBtn">Mute</button>
    </div>
  </body>
</html>
