    <title>Test Voice call</title>

    <!-- The website stylesheet -->

    <!-- The website JavaScript file -->

    <script src="/script.js" defer></script>
      <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="https://cdn.stringee.com/sdk/web/latest/stringee-web-sdk.min.js"></script>

  <body>
    <div>
          <div>
            <label for="accessToken">YOUR ACCESS TOKEN</label>
            <textarea id="accessToken" rows="6" cols="50" style="height: 130px; width: 600px; resize: none;" placeholdet="YOUR ACCESS TOKEN"></textarea>
          </div>
            <br/>
            <br/>
            <button id="loginBtn">Login</button>
            Logged in: <span id="loggedUserId" style="color: red">Not logged</span>
        </div>

        <div>
            <br/>
            <input id="callTo" type="text" name="toUsername" style="width: 200px;" placeholder="Call username" >

            <button id="callBtn" >Voice call</button>
            <button id="hangupBtn" >Hangup</button>

            <button disabled id="muteBtn" onclick="mute()">Mute</button>
        </div>

        <div>
            <br/>
            Call status: <span id="callStatus" style="color: red">Not started</span>
        </div>

        <div id="incoming-call-div">
            <br />
            <button id="answerBtn" >Answer</button>
            <button id="rejectBtn" >Reject</button>
        </div>
  </body>
</html>
