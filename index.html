<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Audio Call App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- JQuery and Stringee SDK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.stringee.com/sdk/web/latest/stringee-web-sdk.min.js"></script>
    <script src="/script.js" defer></script>

    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      #accessToken {
        resize: none;
      }
      #login-section,
      #call-section {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
      }
      #callStatus,
      #loggedUserId {
        font-weight: bold;
      }
      .button-group button {
        margin-right: 10px;
      }
      #incoming-call-div {
        display: none;
      }
      .muted {
      background-color: #6c757d !important;
      color: #ffffff !important;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login-section" class="text-center">
        <h3 class="mb-3">Login to Audio Call Service</h3>
        <div class="mb-3">
          <textarea
            id="accessToken"
            class="form-control"
            rows="4"
            placeholder="Enter your access token here"
          ></textarea>
        </div>
        <button id="loginBtn" class="btn btn-primary mb-2">Login</button>
        <p>
          Logged in as: <span id="loggedUserId" class="text-danger">Not logged</span>
        </p>
      </div>

      <div id="call-section" class="text-center">
        <h3 class="mb-3">Make a Call</h3>
        <div class="mb-3">
          <input
            id="callTo"
            type="text"
            class="form-control"
            placeholder="Enter username to call"
          />
        </div>
        <div class="button-group mb-3">
          <button id="callBtn" class="btn btn-success">Call</button>
          <button id="hangupBtn" class="btn btn-danger">Hangup</button>
          <button id="muteBtn" class="btn btn-secondary" >Mute</button>
        </div>
        <p>
          Call Status: <span id="callStatus" class="text-danger">Not started</span>
        </p>
      </div>
      
      <div id="incoming-call-div" class="text-center">
        <h4>Incoming Call</h4>
        <button id="answerBtn" class="btn btn-primary">Answer</button>
        <button id="rejectBtn" class="btn btn-secondary">Reject</button>
      </div>
    </div>
    <audio id="remoteAudio" autoplay controls style="display:none;"></audio>

  </body>
</html>
